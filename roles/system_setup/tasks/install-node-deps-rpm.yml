---
- name: Check if VM is in GCP
  uri:
    url: "http://metadata.google.internal/computeMetadata/v1/instance/id"
    headers:
      Metadata-Flavor: "Google"
    method: GET
    timeout: 10
    validate_certs: no
    status_code: 200
    return_content: no
  register: gcp_metadata
  ignore_errors: yes

- name: Set fact if in GCP
  set_fact:
    using_gcp: true
  when: gcp_metadata.status == 200

- name: Node dependencies - Set DNF proxy
  template:
    src: dnf_proxy.j2
    dest: /etc/dnf/dnf.conf
    mode: 0644
  become: true
  when:
    - rpm_proxy is defined and rpm_proxy | length > 0
    - (create_pkg_mgr_proxy | default(false)) is true
    - (using_gcp | default(false)) is false

- name: Node dependencies - RPM setup
  tags:
    - node_deps
  become: true
  block:
    - name: node dependencies - delete unused repos
      ansible.builtin.file:
        name: "{{item}}"
        state: absent
      with_items:
        - /etc/yum.repos.d/fedora-updates-modular.repo
        - /etc/yum.repos.d/fedora-cisco-openh264.repo
    - name: Node dependencies - install base deps
      ansible.builtin.package:
        name:
          - iotop
          - mdadm
          - xfsprogs
        state: present
        use: dnf

- name: Node dependencies - Install RPM packages
  tags:
    - node_deps
  become: true
  package:
    name: "{{ rpm_prerequisite_packages }}"
    state: present
    update_cache: yes
